    <div class="container">
        <div class="starter-template">
            <script src="/js/crear_peliculas.js"></script>
            <div class="col-md-4 col-md-offset-4 text-center">
                <h2>Añadir películas</h2>
                <div style="height:14px;" class="col-xs-12"></div>
                <form id="insertar" role="form" action="" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="nombre" class="control-label col-sm-2">Nombre:</label>
                        <div class="col-sm-10">
                            <input id="nombre" name="nombre" type="text" pattern="[A-Za-z]{4-16}" title="NO FUNCA" required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="director" class="control-label col-sm-2">Director:</label>
                        <div class="col-sm-10">
                            <input id="director" name="director" type="text" pattern="^[A-Z¡¿]w+[sw.,:&amp;(-¡!¿?)]*" required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="anio" class="control-label col-sm-2">Año:</label>
                        <div class="col-sm-10">
                            <input id="anio" name="anio" type="number" min="1900" max="2016" required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genero" class="control-label col-sm-2">Género:</label>
                        <div class="col-sm-10">
                            <input id="genero" name="genero" type="text" pattern="^[A-Z¡¿]w+[sw.,:&amp;(-¡!¿?)]*" required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="crear" type="submit" class="btn btn-default">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
