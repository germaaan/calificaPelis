<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Añadir películas</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="director">Director:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="director">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="anio">Año:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="anio">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Género:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="genero">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crear</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
