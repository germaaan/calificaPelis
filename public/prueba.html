<!DOCTYPE html(lang='es')>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>CalificaPelis: Añadir crítica</title>
    <link rel="stylesheet" href="/style/css/style.css" />
    <script src="/lib/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/datos">Consultar datos</a></li>
                    <li><a href="/peliculas/nuevas">Añadir películas</a></li>
                    <li><a href="/criticas/nuevas">Hacer críticas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <script src="/js/peliculas_criticas.js"></script>
            <div class="col-md-4 col-md-offset-4 text-center">
                <h2>Hacer críticas</h2>
                <div style="height:14px;" class="col-xs-12"></div>
                <form id="insertar" role="form" action="" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="pelicula" class="control-label col-sm-2">Pelicula:</label>
                        <div class="col-sm-10">
                            <select id="listado" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usuario" class="control-label col-sm-2">Usuario:</label>
                        <div class="col-sm-10">
                            <input id="director" name="usuario" type="text" maxlength="50" pattern="([A-ZÁÉÍÓÚ][a-záéíóúñ]+[ ]*)+" title="Primera letra de cada palabra mayusculas, resto minúsculas. Solo se pueden usar letras. No se permite más de un espacio entre palabras. Máximo 50 caracteres."
                                required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="texto" class="control-label col-sm-2">Texto:</label>
                        <div class="col-sm-10">
                            <input id="genero" name="texto" type="text" maxlength="20" pattern="([A-ZÁÉÍÓÚ][a-záéíóúñ]+[ ]*)+" title="Primera letra de cada palabra mayusculas, resto minúsculas. Solo se pueden usar letras. No se permite más de un espacio entre palabras. Máximo 20 caracteres."
                                required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nota" class="control-label col-sm-2">Nota:</label>
                        <div class="col-sm-10">
                            <input id="anio" name="nota" type="number" step="any" min="0" max="10" title="El año introducido tiene que estar entre 1900 y 2016" required="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="crear" type="submit" class="btn btn-default">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
